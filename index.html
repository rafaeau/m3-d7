<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User database filter</title>
  </head>
  <body>
    <h1 class="text-center mt-3">User database filter</h1>

    <div class="container">
        <select id="dropdown">
            <option value="name" selected="selected">Name</option>
            <option value="username">Username</option>
            <option value="email">Email</option>
        </select>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter user info" aria-label="Example text with button addon" onkeydown="searchFeature(event)"
              aria-describedby="button-addon1">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" type="button" id="button-addon1" onclick="searchFeature()">Search</button>
            </div>
        </div>

        <button class="btn btn-secondary text-center" type="button" data-toggle="collapse" id="btn-show" onclick="showListNames()" value="show-names">Show list of names</button>
        <button class="btn btn-secondary text-center" type="button" data-toggle="collapse" id="btn-show" onclick="showAddresses()" value="show-names">Show addresses</button>

        <div class="text-center justify-content-center d-none" id="spinner-border">
            <div class="spinner-border text-secondary mt-5" role="status"></div>
        </div>

        <div class="row">
            <div class="list-names mt-5 col-6"></div>
            <div class="list-addresses mt-5 col-6"></div>
        </div>

        <table class="table table-hover mt-5">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
